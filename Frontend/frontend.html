<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Land Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2a6ebd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2a6ebd;
      margin-top: 30px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2a6ebd;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1f4c85;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blockchain Based Land Record Management System</h1>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <p id="account"></p>
  </header>

  <main>
    <!-- Register Land -->
    <h2>Register Land</h2>
    <input id="ownerName" placeholder="Owner Name">
    <input id="location" placeholder="Location">
    <input id="area" type="number" placeholder="Area (sq ft)">
    <button onclick="registerLand()">Register Land</button>

    <!-- Transfer Ownership -->
    <h2>Transfer Ownership</h2>
    <input id="landId" type="number" placeholder="Land ID">
    <input id="newOwner" placeholder="New Owner Address">
    <button onclick="transferOwnership()">Transfer</button>

    <!-- Get Land Info -->
    <h2>Search Land Record</h2>
    <input id="searchId" type="number" placeholder="Enter Land ID">
    <button onclick="getLand()">Search</button>
    <pre id="result"></pre>
  </main>

  <script>
    // üëâ Replace with your deployed contract address
    const contractAddress = "0x951dD57f618fB4cdceCD535028254C2f4dF558B6";

    // ABI of the contract
    const abi = [
      "function registerLand(string _ownerName,string _location,uint256 _area) public",
      "function transferOwnership(uint256 _id,address _newOwner) public",
      "function getLand(uint256 _id) public view returns (tuple(uint256 id,string ownerName,string location,uint256 area,address currentOwner))"
    ];

    let provider, signer, contract;

    // Connect Wallet
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      document.getElementById("account").innerText = "Connected: " + await signer.getAddress();
    }

    // Register Land
    async function registerLand() {
      try {
        const name = document.getElementById("ownerName").value;
        const loc = document.getElementById("location").value;
        const area = document.getElementById("area").value;
        const tx = await contract.registerLand(name, loc, area);
        await tx.wait();
        alert("‚úÖ Land Registered!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + err.message);
      }
    }

    // Transfer Ownership
    async function transferOwnership() {
      try {
        const id = document.getElementById("landId").value;
        const newOwner = document.getElementById("newOwner").value;
        const tx = await contract.transferOwnership(id, newOwner);
        await tx.wait();
        alert("‚úÖ Ownership Transferred!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + err.message);
      }
    }

    // Get Land Info
    async function getLand() {
      try {
        const id = document.getElementById("searchId").value;
        const land = await contract.getLand(id);
        document.getElementById("result").innerText = JSON.stringify(land, null, 2);
      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + err.message);
      }
    }
  </script>
</body>
</html>
